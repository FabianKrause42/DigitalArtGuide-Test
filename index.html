<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roboflow Image Recognition Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    video {
      width: 100%;
      height: auto;
      border: 2px solid #0a84ff;
      border-radius: 8px;
      background: #000;
    }

    canvas {
      display: none;
    }

    #result {
      padding: 1rem;
      background: rgba(10, 132, 255, 0.1);
      border: 1px solid #0a84ff;
      border-radius: 8px;
      text-align: center;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .result-class {
      font-size: 1.25rem;
      font-weight: bold;
      color: #0a84ff;
      margin-bottom: 0.5rem;
    }

    .result-confidence {
      font-size: 0.9rem;
      color: #aaa;
    }

    .result-status {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.5rem;
    }

    .result-empty {
      color: #999;
      font-style: italic;
    }

    .info {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      padding: 0.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0066cc;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Artwork Recognition Test</h1>

  <div class="container">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <input id="fileInput" type="file" accept="image/*" style="padding:0.5rem;border-radius:6px;" />
    <button id="startBtn">Kamera starten</button>

    <div id="result">
      <div class="result-empty">Warte auf Bilder...</div>
    </div>

    <div class="info">
      Nutzt jetzt ein lokales TensorFlow.js-Modell (offline) oder wähle ein Bild über "Datei auswählen".<br>
      <strong>Wichtig für Smartphone:</strong> Öffne die Seite über HTTPS (GitHub Pages / Netlify oder localhost).
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="script.js?v=3"></script>
</body>
</html>
